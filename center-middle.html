<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>center-middle</title>
    <style type="text/css">
        .box{
            width:300px;
            height:300px;
            vertical-align: middle;
            text-align: center;
            display: table-cell;
            border: 1px solid #5A6A94;
        }
        span{
            width:300px;
            background-color: aqua;
            line-height: 30px;
            display: inline-block;
        }
        .text{
            background-color: burlywood;
            height:40px;
            line-height: 40px;
        }
    </style>
</head>
<body>
<div class="box">
    <span>hello world!</span>
    <span class="text">多行定高或多行不定高水平垂直具中</span>
</div>
</body>
</html>
