<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>center-middle</title>
    <style type="text/css">
        .box{
            width:300px;
            height:300px;
            vertical-align: middle;
            text-align: center;
            display: table-cell;
            border: 1px solid #5A6A94;
        }
    </style>
</head>
<body>
<div class="box">
    <span>hello world!</span>
</div>
</body>
</html>
